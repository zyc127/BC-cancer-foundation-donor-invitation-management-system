name: Deploy Backend to EC2 via SSM

on:
  push:
    branches: [ main ]   # change if needed

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Adjust this part to your backend stack if needed
      - name: Install dependencies
        run: |
          cd server
          # Example for Node.js:
          npm install

      - name: Run tests
        run: |
          cd server
          # Example:
          npm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger deploy script on EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend from GitHub Actions" \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --parameters '{"commands":["cd /home/ec2-user/BC-cancer-foundation-donor-invitation-management-system/server","./deploy_backend.sh"]}' \
            --region ${{ secrets.AWS_REGION }} \
            --output text
